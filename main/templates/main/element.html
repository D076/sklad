{% extends 'base.html' %}
{% block content %}

  <section class="py-5 text-center container">
  </section>

  <div class="album py-5 bg-light">
    <div class="container">
      <div class="row row-cols-1 row-cols-sm-1 row-cols-md-3 g-3">
        <div class="col">
        </div>

        <div class="col">
          <div class="card shadow-sm">
            <img src="/media/{{ product.image }}" class="img-fluid">
            <div class="card-body">
              <p class="card-text">{{ product.name }}</p>
                <p class="card-text">{{ product.description }}</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                    {% if user.is_authenticated %}
                  <a class="btn btn-sm btn-outline-secondary" href="{% url 'product_edit' product.id %}" role="button">Изменить</a>
                  <a class="btn btn-sm btn-outline-secondary" href="{% url 'product_delete' product.id %}" role="button">Удалить</a>
                    {% endif %}
                </div>
                <medium class="text-muted">{{ product.price }} руб.</medium>
              </div>
            </div>
          </div>
        </div>

        <div class="col">
        </div>


      </div>
    </div>
  </div>

{% endblock %}
